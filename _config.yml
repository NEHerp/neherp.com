# Site settings
title: New England Herpetological Society 
email: webmaster@neherp.com
description: > # this means to ignore newlines until "baseurl:"
  The Massachusetts Reptile Expo is an all-volunteer run event sponsored by the 
  New England Herpetological Society and the Brockton Rox. 
  All proceeds go towards herpetological research projects within the New England area.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://www.neherp.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
include: ['_pages', '_pages/projects', '_pages/guides', '_pages/herptile_legislative_issues', '_pages/regulations']
exclude: [vendor]
# Put this on a different port so I can have expo and this site running at the same time
port: 4001

gems:
  - jekyll-sitemap
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from
